<div th:replace="partes-compartilhadas/topo"></div><!--Parte que importa o html responsavel pelo topo das paginas-->
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Novo Administradores</h1>
                   

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4" style="padding: 30px;">
                      <form method="post" th:action="@{/administradores/criar}"  style="margin: 10px" onsubmit="return confirm ('Confirma a ação ?')" th:object="${AdministradoresModel}">
                            <div class="form-group">
                              <label for="nome">Nome</label>
                              <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
                              <small id="emailHelp" class="form-text text-muted">Digite o nome completo</small>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="digite seu email" required>
                              </div>                            
                            <div class="form-group">
                              <label for="senha">Senha</label>
                              <input type="password" class="form-control" id="senha" name="senha" placeholder="senha" required>
                            </div>
                            <div class="form-group">
                                <label for="obs">Teste de Texto</label>
                                <textarea  class="form-control" id="obs" name="obs" placeholder="obs"> </textarea>
                              </div>
                         
                            <button type="submit" class="btn btn-primary">Enviar</button>
                          </form>
                        
                    </div>

                </div>
                <!-- /.container-fluid -->
                
                <div th:replace="partes-compartilhadas/footer"></div><!--Parte que importa o html responsavel pela parte de baixo das paginas-->
