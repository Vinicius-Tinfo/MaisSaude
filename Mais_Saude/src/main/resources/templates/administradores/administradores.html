                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Tabela de Administradores</h1>
                    <p class="mb-4">Lista de Administradores do sistema</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <a href="/cadastro" class="btn btn-primary" style="margin-right: 20px;">Novo</a><h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Lista de Administradores</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>id</th>
                                            <th>nome</th>
                                            <th>Email</th>
                                            <th>Senha</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>id</th>
                                            <th>nome</th>
                                            <th>Email</th>
                                            <th>Senha</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                               <tr th:each="Administrador : ${administradores}">
                                                  <td th:text="${Administrador.id}"></td>
                                                  <td th:text="${Administrador.nome}"></td>
                                                  <td th:text="${Administrador.email}"></td>
                                                  <td th:text="${Administrador.senha}"></td>
                                            <td><a href="#" class="btn btn-warning" >Alterar</a></td>
                                            <td><a href="#" class="btn btn-danger" >Excluir</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
