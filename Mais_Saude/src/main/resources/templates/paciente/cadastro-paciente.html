
<div th:replace="~{partes-compartilhadas/topo}"></div><!--Parte que importa o html responsavel pelo topo das paginas-->
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Novo Paciente</h1>
                   

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4" style="padding: 30px;">
                      <form method="post" th:action="@{pacientes/cadastrar-paciente}"  style="margin: 10px" onsubmit="return confirm ('Confirma a ação ?')" th:object="${PacientesModel}">

                          <div class="form-row">

                            <div class="form-group col-md-6">
                              <label for="nome">Nome Completo</label>
                              <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome paciente"  required>
                              <small id="emailHelp" class="form-text text-muted"></small>
                            </div>

                            <div class="form-group col-md-6">
                              <label for="cpf">CPF</label>
                              <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF do paciente"  oninput="mascaracpf(this)"  maxlength="11" required>
                              <small id="emailHelp" class="form-text text-muted">Apenas números</small>
                            </div>

                          </div>

                              <div class="form-row">

                                <div class="form-group col">
                                  <label for="endereco">Endereço</label>
                                  <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço do paciente" required>
                                </div>   
                              </div>

                           
                              <div class="form-row">                                

                                  <div class="form-group col-md-4">
                                    <label for="telefone">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone do paciente" maxlength="11" oninput="mascaratelefone(this)"  required>
                                    <small id="emailHelp" class="form-text text-muted"></small>
                                  </div>   

                                    <div class="col-md-4">
                                     <label for="sexo">Sexo</label>
                                      <select id="sexo" name="sexo" class="form-control" aria-label="Disabled select example" required >
                                        <option disabled selected>Escolha seu sexo</option>
                                        <option value="feminino">Feminino</option>
                                        <option value="masculino">Masculino</option>
                                      </select>
                                    </div>

                                  <div class="col-md-4">
                                    <label for="data_de_nascimento">Data de nascimento</label>
                                    <input type="date" class="form-control" id="data_de_nascimento" name="data_de_nascimento" required>
                                  </div>

	  						              </div>	

					      		<br>
					      		<br>
                            <button type="submit" class="btn btn-primary float-right">Enviar</button>


                    </form>
                        
                    </div>
<script>
document.getElementById('nome').addEventListener('input', function (e) {
  this.value = this.value.replace(/[^A-Za-z]/g, '');  });

 function soNumeros(e) {
    this.value = this.value.replace(/[^0-9]/g, '');
}

document.getElementById('cpf').addEventListener('input', soNumeros);

document.getElementById('telefone').addEventListener('input', soNumeros);


</script>

                </div>
                <!-- /.container-fluid -->
               
                <div th:replace="~{partes-compartilhadas/footer}"></div><!--Parte que importa o html responsavel pela parte de baixo das paginas-->
