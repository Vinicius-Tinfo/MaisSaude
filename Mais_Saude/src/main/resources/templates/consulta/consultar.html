
<div th:replace="~{partes-compartilhadas/topo}"></div><!--Parte que importa o html responsavel pelo topo das paginas-->
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Consultando - <span th:text="${pacientes?.nome}"></span></h1>
                   

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4" style="padding: 30px;">
                      <form method="post" th:action="@{/consulta/realizar-consulta}"  style="margin: 10px"  th:object="${ConsultaModel}">
                            
                            
                          
							  <div class="form-group">
								  <label for="nome_medico">Nome do Médico</label>
								  <input type="text" class="form-control" id="nome_medico" name="nome_medico">
							  </div>
					
                            <div class="form-row">
								
			                     <div class="form-group col-md-4">
							      <label for="nome">Nome do Paciente</label>
							      <input type="text" class="form-control" id="nome" th:value="${pacientes?.nome}" readonly required>
							    </div>

							    <div class="form-group col-md-4">
							      <label for="cpf">CPF do Paciente</label>
							      <input type="text" class="form-control" th:value="${pacientes?.cpf}" name="cpf_paciente" readonly required>
                            	</div>
                            	
								<div class="col col-md-4">
									<label for="data_de_nascimento">Data de nascimento</label>
									<input type="date" class="form-control" id="data_de_nascimento" name="data_de_nascimento" th:value="${pacientes?.data_de_nascimento}" disabled required>
								</div>
							
                            </div>
                           
					      		<div class="form-group">
					    		<label style="font-size: 25px;" for="sintomas">Sintomas</label>
					    		<textarea class="form-control" id="sintomas"  name="sintomas" onkeyup="limite_textarea(this.value)" style="resize: none;" rows="5" maxlength="300"></textarea>
					    		<span id="cont">300</span><span>/300 Restantes</span>
					  		</div>
					  		
					      		<div class="form-group">
					    		<label style="font-size: 25px;" for="prontuario">Prescrição</label>
					    		<textarea class="form-control" id="prontuario"  name="prontuario" onkeyup="limite_textarea1(this.value)" style="resize: none;" rows="5" maxlength="300"></textarea>
					    		<span id="cont1">300</span><span>/300 Restantes</span>
					  			</div>
                                
                              
                            <button type="submit" class="btn btn-primary">Enviar</button>
                          </form>
                              </div>                                          

                    </div>

                <!-- /.container-fluid -->
							    <script>
								function limite_textarea(valor) {
							    quant = 300;
							    total = valor.length;
							    if(total <= quant) {
							        resto = quant - total;
							        document.getElementById('cont').innerHTML = resto;
							    } else {
							        document.getElementById('texto').value = valor.substr(0,quant);
							    }
									}
									
									function limite_textarea1(valor) {
							    quant = 300;
							    total = valor.length;
							    if(total <= quant) {
							        resto = quant - total;
							        document.getElementById('cont1').innerHTML = resto;
							    } else {
							        document.getElementById('texto').value = valor.substr(0,quant);
							    }
									}
									
									var today = new Date();
									var dy = today.getDate();
									var mt = today.getMonth()+1;
									var yr = today.getFullYear();
									document.getElementById('data').value= yr+"-"+mt+"-"+dy;
							</script>
                
                <div th:replace="~{partes-compartilhadas/footer}"></div><!--Parte que importa o html responsavel pela parte de baixo das paginas-->
