
<div th:replace="partes-compartilhadas/topo"></div><!--Parte que importa o html responsavel pelo topo das paginas-->
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Novo Usuários</h1>
                   

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4" style="padding: 30px;">
                      <form method="post" th:action="@{/usuario/criar}"  style="margin: 10px" onsubmit="return confirm ('Confirma a ação ?')" th:object="${UsuarioModel}">
                            
                            <div class="form-row">
			                     <div class="form-group col-md-6">
							      <label for="nome">Nome Completo</label> 
							      <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome completo" oninput="this.value = this.value.replace(/[^A-Z a-z.]/g, '').replace(/(\..*?)\..*/g, '$1');"  required >
							    </div>
							    <div class="form-group col-md-6">
							      <label for="cpf">CPF</label>
							      <input type="text" id="cpf" name="cpf" class="form-control" maxlength="11" placeholder="Digite seu CPF" oninput="mascaracpf(this)"  required>
							    </div>
							    
                            </div>
                              <div class="form-row">
					  	 		 <div class="form-group col-md-6">
					    		 <label for="sexo">Sexo</label>
									<select id="sexo" name="sexo" class="form-control" aria-label="Disabled select example" required >
							 		 <option disabled selected>Escolha seu sexo</option>
							  			<option value="feminino">Feminino</option>
							 			 <option value="masculino">Masculino</option>
									</select>
							    </div>
							    <div class="form-group col-md-6">
							      <label for="data_de_nascimento">Data de nascimento</label>
							        <input type="date" class="form-control" id="data_de_nascimento" name="data_de_nascimento" required>
							    </div>
							  </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email" required>
                              </div>  
                              <div class="form-group">
                                <label for="endereco">Endereço</label>
                                <input  type="text"class="form-control" id="endereco" name="endereco" placeholder="Digite o seu endereço" required>
                               </div>
                              <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Digite o telefone" maxlength="11"  oninput="mascaracpf(this)"  required>
                              </div>                              
                            <div class="form-group">
                              <label for="senha">Senha</label>
                              <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                            </div>
                                                         
                    		<div class="form-group">
							<label for="telefone">Permissao</label>
							<select id="permissao" name="permissao" class="form-control" aria-label="Disabled select example">
							  <option disabled selected>Escolha um cargo</option>
							  <option value="0">Administrador</option>
							  <option value="1">Médico</option>
							</select>
							 </div>
                         	
                         	
                         	
                         	<br>
                         	
                            <button type="submit" class="btn btn-primary">Enviar</button>
                          </form>
                        
                    </div>

<script>
var cpf = document.querySelector("#cpf");
cpf.addEventListener("blur", function(){//função para bloquear letras//
   if(cpf.value) cpf.value = cpf.value.match(/.{1,3}/g).join(".").replace(/\.(?=[^.]*$)/,"-");
});
function mascaracpf(i){//função para configuar no modo cpf//
    var v = i.value;
    if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
       i.value = v.substring(0, v.length-1);
       return;
    }
	}
	
	var telefone = document.querySelector("#telefone");
telefone.addEventListener("blur", function(){//função para bloquear letras//
   if(telefone.value) telefone.value = telefone.value.match(/.{1,3}/g).join(".").replace(/\.(?=[^.]*$)/,"-");
});
function mascaratelefone(i){//função para configuar no modo cpf//
    var v = i.value;
    if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
       i.value = v.substring(0, v.length-1);
       return;
    }
	}
	
</script>
                </div>
