                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Novo Usuários</h1>
                   

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4" style="padding: 30px;">
                      <form method="post" th:action="@{/usuario/criar}"  style="margin: 10px" onsubmit="return confirm ('Confirma a ação ?')" th:object="${UsuarioModel}">
                            <div class="form-group">
                              <label for="nome">Nome</label>
                              <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome aqui" required>
                              <small id="emailHelp" class="form-text text-muted">Digite o nome completo</small>
                            </div>
                            
                              <div class="row">
    <div class="col">
     <label for="sexo">Sexo</label>
							<select id="sexo" name="sexo" class="form-control" aria-label="Disabled select example" required >
							  <option disabled selected>Escolha seu sexo</option>
							  <option value="feminino">Feminino</option>
							  <option value="masculino">Masculino</option>
							  
							</select>
							    </div>
    <div class="col">
      <label for="data_de_nascimento">Data de nascimento</label>
        <input type="date" class="form-control" id="data_de_nascimento" name="data_de_nascimento" required>
    </div>
  </div>
                            
                            
          
                            <div class="form-group">
                              <label for="cpf">CPF</label>
                              <input  type="text"class="form-control" id="cpf" name="cpf" placeholder="Digite o cpf" maxlength="11" required>
                               <small id="emailHelp" class="form-text text-muted">Digite apenas números</small>

                             </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email" required>
                              </div>  
                              <div class="form-group">
                                <label for="endereco">Endereço</label>
                                <input  type="text"class="form-control" id="endereco" name="endereco" placeholder="Digite o seu endereco" required>
                               </div>
                              <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Digite o telefone (xx) xxxxx-xxxx" maxlength="11" required>
                              </div>                              
                            <div class="form-group">
                              <label for="senha">Senha</label>
                              <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                            </div>
                                                         
                    		<div class="form-group">
							<label for="telefone">Permissao</label>
							<select id="permissao" name="permissao" class="form-control" aria-label="Disabled select example">
							  <option disabled selected>Escolha um cargo</option>
							  <option value="0">Administrador</option>
							  <option value="1">Médico</option>
							</select>
							 </div>
                         	
                         	
                         	
                         	<br>
                         	
                            <button type="submit" class="btn btn-primary">Enviar</button>
                          </form>
                        
                    </div>

                </div>
