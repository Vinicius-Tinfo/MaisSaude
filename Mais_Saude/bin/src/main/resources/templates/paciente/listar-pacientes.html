<div th:replace="partes-compartilhadas/topo"></div><!--Parte que importa o html responsavel pelo topo das paginas-->
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Tabela de Usuários</h1>
                    <p class="mb-4">Lista de Usuários do sistema</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <a href="/cadastro-de-paciente" class="btn btn-primary" style="margin-right: 20px;">Novo</a>
                            <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Lista de Usuários </h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>CPF</th>
                                            <th>Nome</th>                                        
                                            <th>Endereço</th>
                                            <th>Telefone</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Id</th>
                                            <th>CPF</th>
                                            <th>Nome</th>                                        
                                            <th>Endereço</th>
                                            <th>Telefone</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                               <tr th:each="paciente : ${paciente}">
                                                  <td th:text="${paciente.id}"></td>
                                                  <td th:text="${paciente.cpf}"></td>
                                                  <td th:text="${paciente.nome}"></td>                                                  
                                                  <td th:text="${paciente.endereco}"></td>
                                                  <td th:text="${paciente.telefone}"></td>
                                            <td><a href="#" class="btn btn-warning" >Alterar</a></td>
                                            <td><a href="#" class="btn btn-danger" >Excluir</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
                <div th:replace="partes-compartilhadas/footer"></div><!--Parte que importa o html responsavel pela parte de baixo das paginas-->
